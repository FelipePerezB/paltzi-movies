<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Platzi Movies</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="assets/icons/PlatziMovies.svg" />
  </head>
  <body>
    <main>
      <nav>
        <div class="logo">
          <span class="logo-img"></span>
          <span class="logo-text--active">Platzi</span>
          <span class="logo-text">Movies</span>
        </div>
        <select>
          <option value="en">English</option>
          <option value="es">Espa√±ol</option>
        </select>
        <ul class="nav-items"></ul>
        <article class="search-container">
          <div class="search"></div>
        </article>
      </nav>
      <!-- HOME -->
      <section class="Home layout inactive">
        <article class="main-movie">
          <div class="main-movie-shadow">
            <span class="main-movie-title"></span>
            <button class="button">Watch now!</button>
          </div>
        </article>

        <article class="search-container">
          <div class="search"></div>
        </article>

        <article class="new-movies">
          <div class="home-subtitle-container">
            <h2>What's Popular?</h2>
            <a href="#trends">See more</a>
          </div>
          <div class="lists-container">
            <ul class="moviesHome movies"></ul>
          </div>
        </article>

        <article class="favs-movies">
          <div class="home-subtitle-container">
            <h2>Liked movies</h2>
            <!-- <a href="#trends">See more</a> -->
          </div>
          <div class="lists-container">
            <ul class="moviesFavs movies"></ul>
          </div>
        </article>
      </section>

      <!-- TRENDS PAGE -->
      <section class="Trends layout inactive">
        <article>
          <h2>Trends!</h2>
          <ul class="moviesTrends movies"></ul>
          <p page="Trends" class="end endTrends">Not more results found</p>
          <!-- <div> -->
          <!-- <article >
              <p page = "Explore" class="end endExplore">Not more results found</p>
            </article> -->
          <!-- <div >


            </div>
            <div> -->
          <!-- </div> -->
          <!-- </div> -->
        </article>
      </section>

      <!-- EXPLORE PAGE -->
      <section class="Explore inactive">
        <div class="query-container">
          <article class="search-container">
            <div class="search"></div>
          </article>

          <article class="genres-container">
            <div class="lists-container">
              <div class="genresExplore genres"></div>
            </div>
          </article>
        </div>
        <article>
          <ul class="moviesExplore movies"></ul>
          <p page="Explore" class="end endExplore">Not more results found</p>
        </article>
      </section>
      <!-- SELECT MOVIE PAGE -->
      <section class="MovieDetails inactive">
        <article class="image">
          <picture class="img-container">
            <span class="back-icon"></span>
            <div class="shadow-back"></div>
            <img />
            <span class="title"></span>
            <div class="shadow"></div>
          </picture>
        </article>
        <article class="details">
          <div class="buttons">
            <button class="button">Watch now!</button>
            <button class="favButton button"></button>
          </div>
          <h2 class="subtitle">Description</h2>
          <p class="description"></p>
          <h2 class="recomendations-subtitle">Recomendations</h2>
          <div class="lists-container">
            <ul class="moviesRecomendations movies"></ul>
          </div>
        </article>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/index.js"></script>
    <script type="module" src="./src/navigation.mjs"></script>
    <script src="./src/nodes.mjs"></script>
  </body>
</html>
